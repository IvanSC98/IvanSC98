<html>
<head>
  <script src="https://unpkg.com/vue@latest/dist/vue.js"></script>
  <script src="../dist/v-scroll-indicator.browser.js"></script>
</head>
<body>
<div id="app">
  <p>Scrollable Content Has Indicators That Fade In And Out</p>
  <v-scroll-indicator height='2in'>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
    <div>11</div>
    <div>12</div>
    <div>13</div>
    <div>14</div>
    <div>15</div>
    <div>16</div>
    <div>17</div>
    <div>18</div>
    <div>19</div>
    <div>20</div>
  </v-scroll-indicator>
  
  <hr/>

  <p>Non Scrollable Content Has No Indicators At All</p>
  <v-scroll-indicator height="1in">
    <div>
      Line 1
      <br/>
      Line 2
      <br/>
      Line 3
    </div>
  </v-scroll-indicator>

  <hr/>
  
</div>

<script>
  Vue.use(VScrollIndicator)
  new Vue({
    el: "#app",
    data: {}
  });
</script>
</body>
</html>
